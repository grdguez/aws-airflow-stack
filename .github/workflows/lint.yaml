name: Lint CloudFormation Templates

on: [push]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true

    - name: Setup Python
      uses: actions/setup-python@v1

    - name: Install CFN Lint
      run: pip install cfn-lint

    - name: Lint Templates
      run: make lint
